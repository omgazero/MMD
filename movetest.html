    function animate() {
      stats.begin();
      stats.end();
      cameraController.radius = THREE.Math.lerp(cameraController.radius, cameraDistanceTarget, 0.1);
      cameraController.target.set(player.pos.x, player.pos.y + 0.7, player.pos.z);
      cameraController.update();
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      renderer.render(scene, camera);
      player.update(clock.getDelta());
      //helper.update(clock.getDelta());
      effect.render(scene, camera);
    }
    function onWindowResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    ////
    function onMouseClick(){
      if(document.pointerLockElement === document.body){
        document.exitPointerLock();
      }
      else{
        document.body.requestPointerLock();
      }
    }
    function onMouseMove(e){
      cameraController.move(e.movementX, e.movementY);
    }
    function onPointerlockChange(){
      if (document.pointerLockElement === document.body){

        document.addEventListener("mousemove", onMouseMove, false);
      }
      else{
        document.removeEventListener("mousemove", onMouseMove, false);
      }
    }
    function onScroll(e){

      //e.preventDefault();
      if ( e.wheelDeltaY ){

        // WebKit
        cameraDistanceTarget -= e.wheelDeltaY * 0.05 / 15;
      }
      else if ( e.wheelDelta ) {

        // IE
        cameraDistanceTarget -= e.wheelDelta * 0.05 / 15;
      }
      else if ( e.detail ){

        // Firefox
        cameraDistanceTarget += e.detail / 15;
      }
      cameraDistanceTarget = Math.max(cameraDistanceTarget, 0.5);
      cameraDistanceTarget = Math.min(cameraDistanceTarget, 3);
    }
